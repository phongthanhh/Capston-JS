            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="product__content">

            </div>

    <!-- Modeal Card -->
    <div class="modal fade myModal modalCart" id="myCart">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title modalCartTitle">Shopping Phone</h3>
                    <button type="button" class="close " data-dismiss="modal">
        &times;
      </button >
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="border-bottom pb-2" id="headerCart" style="color: #27496a">
                        <div class="row">
                            <div class="col-md-1">
                                <div class="text-center">Delete
                                </div>
                            </div>

                            </div>
                            <div class="col-md-3">
                                <div class="text-center">Name</div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">Quantity</div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-center">Price</div>
                            </div>
                        </div>
                    </div>
                    <div class="product__cart" id="prCart"></div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer modalCartFooter d-block">
                    <div class="totalMoney">Total:2000</div>
                    <div class="btnfooterCart">
                        <button class="btnSecondary mr-2"> <span><i class="fa-solid fa-trash"></i></span> Clear Cart</button>
                    <button class="btnSecondary"> <span><i class="fa-solid fa-credit-card"></i></span> Purchase</button>
