<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Carousel2 -->
    <link rel="stylesheet" href="../../assets/lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../../assets/lib/owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light myNavBar">
        <a class="navbar-brand" href="index.html">
            <img src="../../assets/img/hello__96012.1523658796.webp" alt="" style="width: 150px" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="form-inline my-2 my-lg-0 m-auto">
                <div class="btn-group">
                    <select name="" id="">
                        <option value="">All</option>
                        <option value="">Iphone</option>
                        <option value="">SamSung</option>
                    </select>
                </div>
            </div>
            <div class="product__cart__icon mr-5" id="cartIcon">
                <button id="productCart" data-toggle="modal" data-target="#myCart" class="btnCart">
            <i class="fa fa-shopping-cart" id="iconCart"></i>
          </button>
                <div class="product__cart__icon__quantity" id="showQuantity"></div>
                <div class="modal fade modalCart" id="myCart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title modalCartTitle">Shopping Phone</h4>
                                <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="border-bottom pb-2" id="headerCart" style="color: #27496a">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <div class="text-center">Delete</div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="text-center">Image</div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="text-center">Name</div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="text-center">Change quantity</div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="text-center">Price</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product__cart" id="prCart"></div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer modalCartFooter"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="product">
        <div class="container">
            <h1 class="display-4 text-center">Product List</h1>
            <div class="owl-carousel card__main">
                <div class="vCard">
                    <div class="card__img">
                        <img src="https://cdn.tgdd.vn/Products/Images/42/289702/iphone-14-pro-max-vang-thumb-600x600.jpg" alt="">
                    </div>
                    <div class="card__intro">
                        <h2 class="card__intro__title">Iphone 14 pro</h2>
                        <div class="card__desc">
                            <p>Screen: screen 68</p>
                            <p>Back Camera:2 camera 12 MP</p>
                            <p>Front Camera": "7 MP",</p>
                            <p>Thiết kế mang tính đột phá</p>
                            <p>Price:1600$</p>
                        </div>
                        <div class="card_action">
                            <button>Add</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first,  then Bootstrap JS -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- OWL CAROUSEL -->
    <script src="../../assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../../assets/js/carousel.js"></script>
    <!-- AXIOS JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CONSTRUCTOR PRODUCT -->
    <script src="./JS/models/products.js"></script>
    <!-- GET API PRODUCT -->
    <script src="../services/getAPI.js"></script>
    <!-- MAIN JS -->
    <script src="../controllers/main.js"></script>

</body>

</html>
