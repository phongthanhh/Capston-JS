<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Carousel2 -->
    <link rel="stylesheet" href="../../assets/lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../../assets/lib/owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css" />

</head>

<body>
    <header>
        <nav class=" myNavBar">
            <div class="navBtn">
                <button class="btn btn__main">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </button>
                <button class="btn btn__main">
                    <i class="fa-solid fa-user-secret">
                    </i><span>Admin</span>
                </button>
            </div>

            <div class="" id="navbarSupportedContent">
                <div class="form-inline my-2 my-lg-0 ">
                    <div class="btn-group selectProduct">
                        <select name="" id="selectPhone" onchange="filteProduct(event)">
                            <option value="">All</option>
                            <option value="1">Iphone</option>
                            <option value="2">SamSung</option>
                        </select>
                    </div>
                </div>

                <div class="product__cart__icon mr-md-5" id="cartIcon">
                    <button id="productCart" data-toggle="modal" data-target="#myCart" class="btnCart">
                        <i class="fa fa-shopping-cart" id="iconCart"></i>
                    </button>
                    <div class="product__cart__icon__quantity" id="showQuantity"></div>
                </div>
            </div>
        </nav>
    </header>

    <section class="product" id="content">
        <div class="product__content">
            <h1 class="display-4 text-center product__title pb-5">Product List</h1>
            <div class="card__main">

                <!-- Content -->
            </div>
        </div>
    </section>

    <!-- Modeal Card -->
    <div class="modal fade myModal modalCart" id="myCart">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title mymodalTitle modalCartTitle">Shopping Phone</h3>
                    <button type="button" class="close " data-dismiss="modal">
        &times;
      </button >
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="border-bottom pb-2" id="headerCart" style="color: #27496a">
                        <div class="row">
                            <div class="col-2 col-sm-1">
                                <div class="text-center">Delete
                                </div>
                            </div>
                            <div class="modalCartTitleImg col-sm-3">
                                <div class="text-center">Image</div>
                            </div>
                            <div class="col-3 col-sm-3">
                                <div class="text-center">Name</div>
                            </div>
                            <div class="col-4 col-sm-3">
                                <div class="text-center">Quantity</div>
                            </div>
                            <div class="col-3 col-sm-2">
                                <div class="text-center">Price</div>
                            </div>
                        </div>
                    </div>
                    <div class="product__cart" id="prCart"></div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer modalCartFooter d-block">
                    <!-- <div class="totalMoney">Total:2000</div>
                    <div class="btnfooterCart">
                        <button class="btnSecondary mr-3"> <span><i class="fa-solid fa-trash"></i></span> Clear Cart</button>
                    <button class="btnSecondary"> <span><i class="fa-solid fa-credit-card"></i></span> Purchase</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal see -->

    <div class="modal fade myModal modalSee" id="myModalSee">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title mymodalTitle modalSeeTitle">Info Phone</h3>
                    <button type="button" class="close " data-dismiss="modal">
        &times;
      </button >
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row infoPhone__row" id="infoPhone__content" >
                        <div class="col-6 infoPhone__img">
                            <img src="https://png.monster/wp-content/uploads/2022/09/png.monster-209.png" style="width:100%" alt="">
                        </div>
                        <div class="col-6 infoPhone__desc ">
                           <h3 class="infoPhone__name text-center pb-3">Iphone 14</h3>
                           <div class="infoPhone__desc__text infoPhone__price">
                           <span>Price:</span>$1200
                           </div>
                           <div class="infoPhone__desc__text infoPhone__screen">
                           <span>Screen: </span>6.8
                           </div>
                           <div class="infoPhone__desc__text infoPhone__backCam">
                          <span>BackCamera:</span>12mp 48mp
                           </div>
                           <div class="infoPhone__desc__text infoPhone__frondCam">
                         <span> FrontCamera:</span>12mp 48mp
                           </div>
                           <div class="infoPhone__desc__text infoPhone__descChild">
                          <span>Desc:</span>Xời, tuyệt vời
                           </div>
                           <div class="infoPhone__desc__text infoPhone__type">
                            <span>Type:</span>Iphone
                           </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <!-- <div class="modal-footer modalSeeFooter d-block">
            
                </div> -->
            </div>
        </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first,  then Bootstrap JS -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- OWL CAROUSEL -->
    <script src="../../assets/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../../assets/js/carousel.js"></script>
    <!-- AXIOS JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- SWEET ALERT 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CONSTRUCTOR PRODUCT -->
    <script src="../models/products.js"></script>
    <script src="../models/productsCart.js"></script>
    <!-- GET API PRODUCT -->
    <script src="../services/getAPI.js"></script>
    <!-- MAIN JS -->
    <script src="../controllers/main.js"></script>

</body>

</html>
