<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <link rel="stylesheet" href="../../assets/css/main.css">

</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Admin Page</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                      <i class="fa-solid fa-grip-lines"></i>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">

                            <a class="nav-link" href="../../../index.html">
                                <i class="fa-solid fa-house-chimney-window"></i>
                                <span>Home </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../../UserPage/app/views/index.html">
                                <i class="fa-solid fa-user"></i>
                                <span>User</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="function py-3">
        <div class="container">
            <div class="function__content d-flex justify-content-between">
                <div class="function__left">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn purpleBtn" id="addProductBtn" data-toggle="modal" data-target="#productModal">
                        <span>Add Product</span>
                        <i class="fa-regular fa-square-plus"></i>
                    </button>
                </div>
                <div class="function__right">
                    <div class="input-group search-box mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" id="searchBox" placeholder="Seach here ..." aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="productModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Product information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                  <i class="fa-solid fa-file-signature text-white"></i>
                                </span>
                              </div>
                              <input type="text" class="form-control" id="productName"  placeholder="Product name">
                            </div>
                            <span class="text-danger" id="nameNotice"></span>
                          </div>

                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-regular fa-money-bill-1 text-light"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" id="productPrice"  placeholder="Price">
                              </div>
                              <span class="text-danger" id="priceNotice"></span>
                            </div>
                             

                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend text-center">
                                    <span class="input-group-text" id="basic-addon1">
                                      <i class="fa-solid fa-mobile-screen-button text-light"></i>
                                    </span>
                                  </div>
                                  <input type="text" class="form-control" id="productScreen"  placeholder="Screen">
                                </div>
                                <span class="text-danger" id="screenNotice"></span>
                              </div>
                            

                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                      <i class="fa-solid fa-camera text-light"></i>
                                    </span>
                                  </div>
                                  <input type="text" class="form-control" id="productBackCamera"  placeholder="Back camera">
                                </div>
                                <span class="text-danger" id="backCameraNotice"></span>
                              </div>
                             

                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                      <i class="fa-solid fa-camera-rotate text-light"></i>
                                    </span>
                                  </div>
                                  <input type="text" class="form-control" id="productFrontCamera"  placeholder="Front camera">
                                </div>
                                <span class="text-danger" id="frontCameraNotice"></span>
                              </div>
                              

                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                      <i class="fa-regular fa-image text-light"></i>
                                    </span>
                                  </div>
                                  <input type="text" class="form-control" id="productImage"  placeholder="Product Image">
                                </div>
                                <span class="text-danger" id="imageNotice"></span>
                              </div>
                            

                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="fa-solid fa-circle-info text-light"></i>
                                    </span>
                                  </div>
                                  <textarea class="form-control" id="productDescription" placeholder="Description"></textarea>
                                </div>
                                <span class="text-danger" id="descNotice"></span>
                              </div>
                             

                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                      <i class="fa-solid fa-spell-check text-light"></i>
                                    </span>
                                  </div>
                                  <select class="form-control" id="productTypeSelect">
                                      <option>Select product type</option>
                                      <option>Iphone</option>
                                      <option>Samsung</option>
                                  </select>
                                </div>
                                <span class="text-danger" id="typeNotice"></span>
                              </div>
                             
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="productData py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="productData__left">
                       <div class="title d-flex justify-content-between">
                        <div>
                          <h3>Product List</h3>
                        </div>
                       <div class="font-italic">
                        <p>Số lượng sản phẩm hiện có: <span id="soLuongSanPham"></span></p>
                        <p>Sản phẩm vừa thêm: <span id="sanPhamVuaThem"></span></p>
                       </div>
                       </div>
                       <div class="productData__leftContent">
                        <table class="product-table">
                          <thead>
                            <tr>
                              <th></th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Screen</th>
                              <th>Back Camera</th>
                              <th>Front Camera</th>
                              <th>Type</th>
                              <th></th>
                          </tr>
                          </thead>
                            <tbody id="product-tbody"></tbody>
                        </table>
                       </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mt-3 mt-lg-0">
                    <div class="productData__right">
                      <h3 class="mx-4">Type Statistic</h3>
                      <div id="chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <!-- AXIOS JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="../services/ProductService.js"></script>
    <script src="../models/Product.js"></script>
    <script src="../validation/Validation.js"></script>
    <!-- MAIN JS -->
    <script src="../controllers/main.js"></script>

</body>

</html>
